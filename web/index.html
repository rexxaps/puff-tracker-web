<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #123;
            margin: 0;
            padding: 0;
            color: white;
        }

        .main-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 100px;
        }

        .main-container.active {
            display: flex;
        }

        .counter-section {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .counter-button {
            background-color: #4CAF50;
            color: white;
            padding: 30px 80px;
            font-size: 28px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .counter-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #counter {
            font-size: 72px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            justify-content: space-around;
            background-color: #1a1a1a;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
        }

        .nav a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .stats-container, .flag-container, .history-container {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px 100px;
        }

        .stats-container.active, .flag-container.active, .history-container.active {
            display: flex;
        }

        .stats-buttons, .flag-buttons, .history-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stats-buttons button, .flag-buttons button, .history-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        .stats-buttons button.active {
            background-color: #4CAF50;
        }

        .stats-value span {
            display: block;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .flag-status, .history-value {
            font-size: 24px;
            font-weight: bold;
        }

        .history-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Хоум -->
<div class="main-container active" id="home">
    <div class="counter-section">
        <div id="counter">0</div>
        <button class="counter-button" id="main-button">Добавить</button>
    </div>
</div>

<!-- Статистика -->
<div class="stats-container" id="stats">
    <div class="stats-buttons">
        <button onclick="showStats('day')" id="btn-day">День</button>
        <button onclick="showStats('week')" id="btn-week">Неделя</button>
        <button onclick="showStats('month')" id="btn-month">Месяц</button>
        <button onclick="showStats('all')" id="btn-all">Все время</button>
    </div>
    <div class="stats-value">
        <span>За день: <span id="stat-day">0</span></span>
        <span>За неделю: <span id="stat-week">0</span></span>
        <span>За месяц: <span id="stat-month">0</span></span>
        <span>Всего: <span id="stat-all">0</span></span>
    </div>
</div>

<!-- Флаг -->
<div class="flag-container" id="flag">
    <div class="flag-buttons">
        <button onclick="markNewDevice()">Новая куплена</button>
        <button onclick="markDeadDevice()" style="background-color: #e53935;">Сгорела</button>
    </div>
    <div class="flag-status" id="device-status">Информация пока не зафиксирована.</div>
</div>

<!-- История -->
<div class="history-container" id="history">
    <h2>История</h2>
    <div id="history-list"></div>
    <button onclick="clearHistory()">Очистить историю</button>
</div>

<!-- Навигация -->
<div class="nav">
    <a onclick="navigateTo('home')">Хоум</a>
    <a onclick="navigateTo('flag')">Флаг</a>
    <a onclick="navigateTo('stats')">Статистика</a>
    <a onclick="navigateTo('history')">История</a>
</div>

<script src="main.js"></script>
</body>
</html>
