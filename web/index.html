<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер тяг</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .count {
            font-size: 120px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
        }

        .big-button {
            font-size: 24px;
            padding: 25px 60px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .big-button:hover {
            background-color: #45a049;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 15px 0;
            border-top: 1px solid #ccc;
        }

        .nav-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="count" id="count-display">0</div>
        <button class="big-button" onclick="incrementCount()">+1 тяга</button>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-link">Флаг</a>
        <a href="#" class="nav-link">История</a>
        <a href="#" class="nav-link">Статистика</a>
    </div>

    <script>
        let count = 0;

        function incrementCount() {
            count++;
            document.getElementById('count-display').textContent = count;
        }
    </script>
</body>
</html>
